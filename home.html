<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<body>
    <div class="container align-content-center">


        <section id="profile">
            <img id="pictureUrl" src="https://mokmoon.com/images/ic_liff.png" />
            <p id="userId"></p>
            <p id="displayName"></p>
            <p id="statusMessage"></p>
            <p id="email"></p>
        </section>

        <section id="feature">
            <p id="code"></p>
            <p id="friendShip"></p>
        </section>

        <section class="btn btn-group-sm" id="button">
            <button class="btn  btn-dark" id="btnScanCode">Scan Code</button>
            <button class="btn btn-dark" id="btnShare">Share Target Picker</button>
            <button class="btn btn-dark" id="btnSend">Send Message</button>
            <button class="btn btn-dark" id="btnLogIn">Log In</button>
            <button class="btn btn-dark" id="btnLogOut">Log Out</button>
            <button class="btn btn-dark" id="btnOpenWindow">Open Window</button>
        </section>


        <script type="module" src="/home.js"></script>
    </div>
</body>

</html>
